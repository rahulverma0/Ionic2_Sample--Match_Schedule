  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Standings</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-segment secondary [(ngModel)]="divisionFilter" (ionChange)="filterDivision()">
        <ion-segment-button value ="divisions">
          Division
        </ion-segment-button>
        <ion-segment-button value ="all">
          All
        </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list [virtualScroll]="standings" [approxItemHeight]="'132px'" [headerFn]="getHeader">
      <ion-item-divider secondary *virtualHeader="let header">
            {{header}}
        </ion-item-divider>
    <ion-item *virtualItem="let team">
         <ion-row>
            <ion-col>
              <h2 color='primary'>{{team.teamName}}</h2>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <h4>Wins</h4>
            </ion-col>
            <ion-col>
              <h4>Losses</h4>
            </ion-col>
            <ion-col>
              <h4>PCT</h4>
            </ion-col>
            <ion-col>
              <h4>PF</h4>
            </ion-col>
            <ion-col>
              <h4>PA</h4>
            </ion-col>
            <ion-col>
              <h4>Diff</h4>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <h5>{{team.wins}}</h5>
            </ion-col>
            <ion-col>
              <h5>{{team.losses}}</h5>
            </ion-col>
            <ion-col>
              <h5>{{team.winningPct}}</h5>
            </ion-col>
            <ion-col>
              <h5>{{team.pointsFor}}</h5>
            </ion-col>
            <ion-col>
              <h5>{{team.pointsAgainst}}</h5>
            </ion-col>
            <ion-col>
              <h5>{{team.pointsDiff}}</h5>
            </ion-col>
          </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
