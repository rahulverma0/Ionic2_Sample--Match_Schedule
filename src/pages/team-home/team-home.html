<!--
  Generated template for the TeamHome page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color='primary'>
    <ion-title>{{teamInfo.name}}</ion-title>
    <ion-buttons end>
      <button (click)="goHome()">
       <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  
</ion-header>


<ion-tabs>
  <ion-tab tabTitle="Team" [root]="teamDetailTab" [rootParams]="teamInfo" tabIcon="basketball"></ion-tab>
  <ion-tab tabTitle="Standings" [root]="standingsTab" [rootParams]="teamInfo" tabIcon="podium"></ion-tab>
</ion-tabs>
